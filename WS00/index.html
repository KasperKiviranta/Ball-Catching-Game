<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Objects Game</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header>
        <h1>Falling Objects Game</h1>
        <p>Catch the objects in the basket!</p>
    </header>
    
    <div id="score">Score: <span id="score-value">0</span></div> <!-- Score Counter -->

    
    

   

    <div id="game">
        <div id="basket"></div>
    </div>

    

    <div id="end-screen" class="hidden">
        <h2>Game Over!</h2>
        <p>Your final score: <span id="final-score">0</span></p>
        <button id="restart-button">Play Again</button>
    </div>
    


    <footer>
        <p>Use the left and right arrow keys to move the basket.</p>
    </footer>

    <script src="script.js"></script>

    <div class="decorative shape1"></div>
    <div class="decorative shape2"></div>
    <div class="decorative shape3"></div>
    <div class="decorative shape4"></div>

</body>
</html>
